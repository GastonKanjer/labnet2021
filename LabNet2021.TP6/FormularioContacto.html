<html lang="es">
<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <title>Formulario de contacto</title>
    <link href="FormularioEstilo.css" rel="stylesheet" type="text/css">

</head>


<body>

    <!-- formulario de contacto en html y css -->

    <div class="contact_form" id="formulario">

        <div class="formulario_contacto" >
            <h1>Formulario de contacto</h1>
            <h3>Escríbanos y a la brevedad nos pondremos en contacto usted</h3>


            <form id=formulario action="" method="post">

                <fieldset>
                    <legend>Datos Personales:</legend>

                        <p>
                            <label for="nombre" class="ingresar_nombre">Nombre
                              <span class="obligatorio">*</span>
                            </label>
                              <input type="text" name="nombre" id="nombre" placeholder="Escriba su nombre">
                          </p>
                          
                          <p>
                            <label for="apellido" class="ingresar_apellido">Apellido
                              <span class="obligatorio">*</span>
                            </label>
                              <input type="text" name="apellido" id="apellido" placeholder="Escriba su apellido">
                          </p>

                    <p>
                        <label for="date" class="ingresar_fecha">Fecha de nacimiento
                            <span class="obligatorio">*</span>
                        </label>
                        <input type="date" name="fecha" >

                    </p>


                    <p>
                        <label for="email" class="ingresar_email">Email
                            <span class="obligatorio">*</span>
                        </label>
                        <input type="email" name="email" id="email" placeholder="Escriba su Email">
                    </p>


                    <p>
                        <label for="telefono" class="ingresar_telefono">Teléfono
                        </label>
                          <input type="tel" name="telefono" id="telefono" placeholder="Escriba su teléfono">
                          
                      </p>    
                      
                      <p>
                        <label for="sexo" class="seleccionar_sexo">Sexo
                            <span class="obligatorio">*</span>
                        </label>
                        <select name="sexo">
                            <option value="0">...</option>
                            <option value="1">Masculino</option>
                            <option value="2">Femenino</option>
                            <option value="3">Otro</option>
                        </select>
                    </p>
                </fieldset>
                
                <fieldset>
                    <legend>Información adicional:</legend>
                    <p>
                        <label for="empresa" class="ingresar_empresa">Empresa
                            <span class="obligatorio">*</span>
                        </label>
                        <input type="text" name="empresa" id="empresa" placeholder="Escriba el nombre de la empresa">
                    </p>
        
                </fieldset>
                <div>
                    <button type="submit" name="enviar_formulario" id="enviar" onclick="return validateForm()"><p>Enviar</p></button>
                    <button type="reset" name="reiniciar" id="reinicio" ><p>Limpiar</p></button>
                </div>

        
                <p class="aviso">
                  <span class="obligatorio"> * </span>los campos son obligatorios.
                </p>  
                </form>
        </div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="FormularioJQuery.js"></script>
</body>

</html>
