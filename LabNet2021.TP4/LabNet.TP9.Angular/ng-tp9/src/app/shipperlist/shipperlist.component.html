<div>
  <fieldset>
    <table class="table" #table>
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Shipper Name</th>
          <th scope="col">Shipper Phone</th>
          <th scope="col">Eliminar Shipper</th>
          <th scope="col">Modificar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listShippers">
          <th scope="row">{{ item.ShipperID }}</th>
          <td>{{ item.CompanyName }}</td>
          <td>{{ item.Phone }}</td>
          <td>
            <button type="button" class="btn btn-danger" (click)="borrarShipper(this.item.ShipperID)">
              Eliminar
            </button>
          </td>
          <td>
            <button type="button" class="btn btn-info" (click)="abrirModal(content, this.item)">
              Modificar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </fieldset>
</div>

<div>
  <fieldset>
    <form [formGroup]="form">
      <div class="form-group">
        <label class="col-form-label">Shipper ID</label>
        <input formControlName="id" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label class="col-form-label">Shipper name</label>
        <input formControlName="name" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label class="col-form-label">Shipper Phone</label>
        <input formControlName="phone" type="text" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary" (click)="guardarShipper()">
        Guardar
      </button>
      <button type="button" class="btn btn-danger" (click)="cancelarFormulario()">
        Cancelar
      </button>
    </form>
  </fieldset>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Shipper update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    [name]="mName" [phone] = "mPhone"

    <form [formGroup]="form">
      <div class="form-group">
        <label class="col-form-label">Shipper ID</label>
        <input formControlName="id" type="text" id="mId" class="form-control"  />
      </div>
      <div class="form-group">
        <label class="col-form-label">Shipper name</label>
        <input formControlName="name" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label class="col-form-label">Shipper Phone</label>
        <input formControlName="phone" type="text" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary" (click)="modificarShipper()">Guardar</button>
      <button type="button" class="btn btn-warning" (click)="cancelarFormulario()">Limpiar</button>
    </form>
  </div>
</ng-template>
